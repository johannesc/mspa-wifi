substitutions:
  device_name: mspa
  device_password: !secret mspa_password
  device_api_key: !secret mspa_api_key

esphome:
  name: ${device_name}

esp32:
  board: lolin_s2_mini
  variant: esp32s2

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "esp-${device_name}"
    password: "${device_password}"

captive_portal:

# Enable logging
logger:
  level: INFO  # Set to DEBUG if you are having issues!
  #baud_rate: 0 # disable logging over uart

api:
  encryption:
    key: "${device_api_key}"

ota:
  platform: esphome
  password: "${device_password}"

web_server:
  port: 80
  ota: false
#  auth:
#    username: admin
#    password: "${device_password}"

external_components:
  - source: components
    components: [ mspa_wifi ]

uart:
  - id: uart_from_box
    tx_pin:
      number: GPIO37
      inverted: false
    rx_pin:
      number: GPIO39
      inverted: false
    baud_rate: 9600
    rx_buffer_size: 512

mspa_wifi:
  - id: mspa_wifi_1
    uart_id: uart_from_box

binary_sensor:
  - platform: mspa_wifi
    flow_in:
      name: "Flow In"
    flow_out:
      name: "Flow Out"
    filter_pump:
      name: "Filter Pump"
    uvc:
      name: "UVC"
    ozone:
      name: "Ozone"
    heater:
      name: "Heater"

text_sensor:

sensor:
  - platform: mspa_wifi
    water_temperature:
      name: "Temperature"
